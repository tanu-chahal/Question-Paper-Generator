<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Question Paper Generator UI</title>
</head>
<body>
  <div class="container">
    <h1>Question Paper Generator</h1>
    <form id="questionPaperForm">
      <label for="totalMarks">Total Marks:</label>
      <input type="number" id="totalMarks" required>
      
      <label for="easyPercentage">Easy (%)</label>
      <input type="number" id="easyPercentage" required>
      
      <label for="mediumPercentage">Medium (%)</label>
      <input type="number" id="mediumPercentage" required>
      
      <label for="hardPercentage">Hard (%)</label>
      <input type="number" id="hardPercentage" required>

      <button type="button" onclick="generateQuestionPaper()">Generate Question Paper</button>
    </form>

    <div id="output" class="hidden">
      <h2>Generated Question Paper:</h2>
      <pre id="questionPaperOutput"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
